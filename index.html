<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->
    <link
      href="./images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="style/style.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            margin-top: 30px;
            background-color: white;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
  </head>

  <body>
    <!-- base styles in /src/base/base.css -->
    <!-- font styles in /src/utilities/font-sizes.css -->
    <!-- img styles in /src/components/media.css -->
    <!-- color styles in /src/utilities/utilities.css -->
    <!-- other styles in /src/base/reset.css, 
                        /src/base/queries.css, 
                        /src/utilities/flow.css -->
    <div class="wrapper" role="none">
      <main class="card">
        <div class="figure" role="banner">
          <img alt="image-equilibrium" src="images/image-equilibrium.jpg" />
          <img alt="icon" class="eye img-auto" src="images/icon-view.svg" />
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <p class="crypto">
          <img
            alt="crypto-logo"
            class="float-left img-auto"
            src="images/icon-ethereum.svg"
          />
          0.041 ETH
        </p>
        <p class="time">
          <img alt="clock-image" class="img-auto" src="images/icon-clock.svg" /> 3 days
          left
        </p>
        <hr class="line" />
        <p>
          <img alt="avatar" class="float-left avatar" src="images/image-avatar.png" />
          Creation of <span>Jules Wyvern</span>
        </p>
      </main>
    </div>
    <!--<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kees den Hollander</a>.
    </div>-->
  </body>
</html>
